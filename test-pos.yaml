apiVersion: v1
kind: Pod
metadata:
  name: test-api
spec:
  containers:
    - name: curl-container
      image: curlimages/curl:latest  # Official image with curl pre-installed
      command:
        - "sh"
        - "-c"
        - |
            echo "Testing backend API..."
            curl -sS http://bitcoin-api:5000/prices || echo "Backend is not reachable"
